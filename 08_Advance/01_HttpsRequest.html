<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="dataBody" style="display: flex"></div>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/asrinibash";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.avatar_url);
        const person = document.querySelector(".dataBody");
        person.innerHTML = `
            <img src=${data.avatar_url} alt="Image">
             <h2> Name: ${data.name}---</h2>
            <h2> followers: ${data.followers}</23>
            `;
      }
    };
    xhr.send();
  </script>
</html>
